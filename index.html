<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Yapılacak Listesi</title>
</head>

<body>

    <div class="container p-3"></div>
    <div class="card">
        <div class="card-header">
            <div class="card-body">
                <form id="addtaskForm">
                    <div class="input-group mt-3">
                        <input id="txtTaskname" type="text" class="form-control" placeholder="Yapılacak Görev Giriniz.">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="card mt-3">
        <div class="card-header">
            Yapılacak Görevleriniz

            <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">Hepsini Sil</a>
        </div>
        <ul id="task-list" class="list-group">

        </ul>
    </div>




    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
